<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Financial Services</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="contact-page">
    <header>
        <div class="container">
            <div class="logo">
                <!-- Replace the <h1> with an <img> tag -->
                <img src="images/logo.png" alt="Karlapalem Finance Advisors Logo">
            </div>
            <nav>
                <div class="mobile-menu-toggle">&#9776;</div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="getting-started.html">Getting Started</a></li>
                    <li><a href="insights.html">Insights</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact">
        <div class="container">
            <form class="contact-form">
                <h2 style="color: rgb(55, 51, 51);">Contact Us</h2>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="message">How can we help you?</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="cta-button">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Financial Services. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
